<!DOCTYPE html>
<html>
<head>
<title>Pricing - Harshidhi Water</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:url("https://img.freepik.com/premium-photo/panorama-water-ripples-from-drop-water-dark-water-drop-dark-tone-abstrac-generative-ai_874904-45161.jpg") no-repeat center/cover;
color:white;
}

.overlay{
background:rgba(0,0,0,0.7);
min-height:100vh;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 10%;
background:rgba(0,119,182,0.85);
}

nav ul{
display:flex;
list-style:none;
}

nav ul li{
margin-left:25px;
}

nav ul li a{
color:white;
text-decoration:none;
font-weight:bold;
}

.section{
padding:80px 10%;
text-align:center;
}

/* Vertical Layout */
.price-container{
display:flex;
flex-direction:column;
align-items:center;
gap:30px;
margin-top:40px;
}

.price-card{
background:rgba(255,255,255,0.1);
padding:40px;
width:350px;
border-radius:20px;
backdrop-filter:blur(10px);
transition:0.4s;
text-align:center;
}

.price-card:hover{
transform:scale(1.05);
}

.price-card i{
font-size:35px;
margin-bottom:15px;
color:#ffd60a;
}

.price{
font-size:28px;
margin-top:10px;
color:#00ffcc;
font-weight:bold;
}
</style>
</head>

<body>
<div class="overlay">

<nav>
<h2><i class="fa-solid fa-droplet"></i> Harshidhi Water Supply</h2>
<ul>
<li><a href="{% url 'home' %}">Home</a></li>
<li><a href="{% url 'services' %}">Services</a></li>
<li><a href="{% url 'pricing' %}">Pricing</a></li>
<li><a href="{% url 'order' %}">Order</a></li>
<li><a href="{% url 'contact' %}">Contact</a></li>
</ul>
</nav>

<div class="section">
<h1>Pricing Details</h1>

<div class="price-container">

<div class="price-card">
<i class="fa-solid fa-bottle-water"></i>
<h3>20L Mineral Water Jug</h3>
<div class="price">$25</div>
</div>

<div class="price-card">
<i class="fa-solid fa-jar"></i>
<h3>20L Big Bottle</h3>
<div class="price">$25</div>
</div>

<div class="price-card">
<i class="fa-solid fa-truck"></i>
<h3>Out of Village Delivery</h3>
<div class="price">$100 Extra</div>
</div>

</div>
</div>

</div>
</body>
</html>
