<!DOCTYPE html>
<html>
{% load static %}
<head>
<title>Pricing - Harshidhi Water Supply</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:url("https://img.freepik.com/premium-photo/panorama-water-ripples-from-drop-water-dark-water-drop-dark-tone-abstrac-generative-ai_874904-45161.jpg") no-repeat center/cover;
color:white;
}

.overlay{
background:rgba(0,0,0,0.7);
min-height:100vh;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
background:rgba(0,119,182,0.85);
}

nav h2{
font-size:24px;
}

nav ul{
display:flex;
list-style:none;
}

nav ul li{
margin-left:25px;
}

nav ul li a{
color:white;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

nav ul li a:hover{
color:#ffd60a;
}

/* SECTION */
.section{
padding:80px 8%;
text-align:center;
}

.price-container{
display:flex;
justify-content:center;
align-items:stretch;
gap:30px;
margin-top:50px;
flex-wrap:wrap;
}

.price-card{
background:rgba(255,255,255,0.1);
padding:40px;
width:300px;
border-radius:20px;
backdrop-filter:blur(12px);
transition:0.4s;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.price-card:hover{
transform:translateY(-12px);
}

.price-card i{
font-size:40px;
margin-bottom:20px;
color:#ffd60a;
}

.price{
font-size:30px;
margin-top:15px;
color:#00ffcc;
font-weight:bold;
}

.tag{
margin-top:10px;
font-size:14px;
opacity:0.8;
}

/* Responsive */
@media(max-width:900px){
.price-container{
flex-direction:column;
align-items:center;
}
}
</style>
</head>

<body>
<div class="overlay">

<nav>
<h2><i class="fa-solid fa-droplet"></i> Harshidhi Water Supply</h2>
<ul>
<li><a href="{% url 'home' %}">Home</a></li>
<li><a href="{% url 'services' %}">Services</a></li>
<li><a href="{% url 'pricing' %}">Pricing</a></li>
<li><a href="{% url 'order' %}">Order</a></li>
<li><a href="{% url 'contact' %}">Contact</a></li>
</ul>
</nav>

<div class="section">
<h1>Our Pricing Plans</h1>

<div class="price-container">

<div class="price-card">
<i class="fa-solid fa-bottle-water"></i>
<h3>20L Mineral Water Jug</h3>
<div class="price">$25</div>
<div class="tag">Hot & Cold Available</div>
</div>

<div class="price-card">
<i class="fa-solid fa-jar"></i>
<h3>20L Big Bottle</h3>
<div class="price">$25</div>
<div class="tag">Office & Home Use</div>
</div>

<div class="price-card">
<i class="fa-solid fa-truck"></i>
<h3>Out of Village Delivery</h3>
<div class="price">$100</div>
<div class="tag">Additional Delivery Charge</div>
</div>

</div>
</div>

</div>
</body>
</html>
